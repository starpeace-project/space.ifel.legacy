buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

group 'space.ifel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/starpeace-project/space.ifel.legacy")
                    credentials {
                        username = project.findProperty("gpr.user") ?: System.getenv("DanielEderFilho")
                        password = project.findProperty("gpr.key") ?: System.getenv("e68f695fffc013cc512ce740bbe05f1270fe8f28")
                    }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
